spring:
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: sa
  jpa:
    database: h2
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: true
    generate-ddl: false
    properties:
      hibernate.temp.use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.H2Dialect